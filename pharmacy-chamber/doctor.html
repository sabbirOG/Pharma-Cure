<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCure - Doctor Corner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo" data-lang="app-title">PharmaCure</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link" data-lang="nav-home">Home</a>
                    <a href="medicine.html" class="nav-link" data-lang="nav-medicine">Medicine Corner</a>
                    <a href="doctor.html" class="nav-link active" data-lang="nav-doctor">Doctor Corner</a>
                    <a href="profile.html" class="nav-link" data-lang="nav-profile">Profile</a>
                    <button class="btn btn-secondary" onclick="auth.logout()" data-lang="btn-logout">Logout</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="page-header">
                <h2 data-lang="doctor-title">Doctor Corner</h2>
                <p data-lang="doctor-desc">Book appointments with our qualified doctors</p>
                </div>

            <!-- Available Doctors -->
            <div class="doctors-section">
                <h3 data-lang="available-doctors">Available Doctors</h3>
                <div id="doctors-list" class="doctors-list">
                    <!-- Dynamic content will be loaded here -->
                </div>
                </div>

            <!-- My Appointments -->
            <div class="appointments-section">
                <h3 data-lang="my-appointments">My Appointments</h3>
                <div id="appointments-list" class="appointments-list">
                    <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p data-lang="footer-text">&copy; 2024 PharmaCure. All rights reserved.</p>
        </footer>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-lang="book-appointment">Book Appointment</h3>
                <span class="close" onclick="doctor.closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="appointment-form">
                    <input type="hidden" id="doctor-id" name="doctorId">
                    
                    <div class="form-group">
                        <label data-lang="label-doctor">Doctor</label>
                        <input type="text" id="doctor-name" readonly>
                    </div>

                    <div class="form-group">
                        <label data-lang="label-date">Date</label>
                        <input type="date" id="appointment-date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label data-lang="label-time">Time Slot</label>
                        <select id="time-slot" name="timeSlot" required>
                            <option value="" data-lang="select-time">Select time slot</option>
                            <option value="09:00-10:00" data-lang="slot-9am">9:00 AM - 10:00 AM</option>
                            <option value="10:00-11:00" data-lang="slot-10am">10:00 AM - 11:00 AM</option>
                            <option value="11:00-12:00" data-lang="slot-11am">11:00 AM - 12:00 PM</option>
                            <option value="14:00-15:00" data-lang="slot-2pm">2:00 PM - 3:00 PM</option>
                            <option value="15:00-16:00" data-lang="slot-3pm">3:00 PM - 4:00 PM</option>
                            <option value="16:00-17:00" data-lang="slot-4pm">4:00 PM - 5:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label data-lang="label-reason">Reason for Visit</label>
                        <textarea id="reason" name="reason" rows="3" placeholder="Brief description of your symptoms or reason for visit"></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="doctor.closeModal()" data-lang="btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-lang="btn-book">Book Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/doctor.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            // Load language
            language.init();

            // Load doctors and appointments
            doctor.loadDoctors();
            doctor.loadAppointments();

            // Setup form submission
            document.getElementById('appointment-form').addEventListener('submit', handleAppointmentBooking);
        });

        function handleAppointmentBooking(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const appointmentData = {
                doctorId: formData.get('doctorId'),
                date: formData.get('date'),
                timeSlot: formData.get('timeSlot'),
                reason: formData.get('reason')
            };

            try {
                doctor.bookAppointment(appointmentData);
                doctor.closeModal();
                doctor.loadAppointments();
                notifications.showSuccess('Appointment booked successfully!');
            } catch (error) {
                notifications.showError(error.message);
            }
        }
    </script>
</body>
</html>
