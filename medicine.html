<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCure - Medicine Corner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo" data-lang="app-title">PharmaCure</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link" data-lang="nav-home">Home</a>
                    <a href="medicine.html" class="nav-link active" data-lang="nav-medicine">Medicine Corner</a>
                    <a href="doctor.html" class="nav-link" data-lang="nav-doctor">Doctor Corner</a>
                    <a href="profile.html" class="nav-link" data-lang="nav-profile">Profile</a>
                    <button class="btn btn-primary cart-btn" onclick="medicine.viewCart()" id="cart-btn">
                        ðŸ›’ Cart (<span id="cart-count">0</span>)
                    </button>
                    <button class="btn btn-secondary" onclick="auth.logout()" data-lang="btn-logout">Logout</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="page-header">
                <h2 data-lang="medicine-title">Medicine Corner</h2>
                <p data-lang="medicine-desc">Browse and search for medicines</p>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search medicines..." data-lang-placeholder="search-placeholder">
                    <button onclick="medicine.search()" class="btn btn-primary" data-lang="btn-search">Search</button>
                </div>

                <div class="filter-controls">
                    <select id="category-filter" onchange="medicine.filter()">
                        <option value="" data-lang="filter-all-categories">All Categories</option>
                        <option value="Pain Relief" data-lang="category-pain">Pain Relief</option>
                        <option value="Antibiotics" data-lang="category-antibiotics">Antibiotics</option>
                        <option value="Vitamins" data-lang="category-vitamins">Vitamins</option>
                        <option value="Cold & Flu" data-lang="category-cold">Cold & Flu</option>
                        <option value="Digestive" data-lang="category-digestive">Digestive</option>
                    </select>

                    <select id="sort-filter" onchange="medicine.sort()">
                        <option value="name" data-lang="sort-name">Sort by Name</option>
                        <option value="price" data-lang="sort-price">Sort by Price</option>
                        <option value="stock" data-lang="sort-stock">Sort by Stock</option>
                    </select>
                </div>
            </div>

            <!-- Medicine Grid -->
            <div id="medicine-grid" class="medicine-grid">
                <!-- Dynamic content will be loaded here -->
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                <p data-lang="no-medicines">No medicines found matching your criteria.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p data-lang="footer-text">&copy; 2024 PharmaCure. All rights reserved.</p>
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/medicine.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            // Load language
            language.init();

            // Load medicines
            medicine.loadMedicines();
        });
    </script>
</body>
</html>
