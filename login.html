<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCure - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="logo" data-lang="app-title">PharmaCure</h1>
                    <h2 data-lang="login-title">Login to Your Account</h2>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="phone" data-lang="label-phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="01XXXXXXXXX">
                    </div>

                    <div class="form-group">
                        <label for="password" data-lang="label-password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" data-lang="btn-login">Login</button>
                </form>

                <div class="auth-footer">
                    <p data-lang="no-account">Don't have an account?</p>
                    <a href="signup.html" data-lang="link-signup">Sign up here</a>
                </div>

                <div class="demo-credentials">
                    <h3 data-lang="demo-title">Demo Credentials</h3>
                    <div class="demo-item">
                        <strong data-lang="demo-admin">Admin:</strong>
                        <span>Phone: 01870000000 | Password: 0112230000</span>
                    </div>
                    <div class="demo-item">
                        <strong data-lang="demo-customer">Customer:</strong>
                        <span data-lang="demo-customer-desc">Create account or use any phone/password</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/language.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            if (auth.isAuthenticated()) {
                const user = auth.getCurrentUser();
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
                return;
            }

            // Load language
            language.init();

            // Setup form submission
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });

        function handleLogin(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            try {
                const user = auth.login(phone, password);
                notifications.showSuccess('Login successful!');
                
                // Redirect based on role
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } catch (error) {
                notifications.showError(error.message);
            }
        }
    </script>
</body>
</html>
